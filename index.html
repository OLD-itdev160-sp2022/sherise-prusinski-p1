<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sherise's Food Truck</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <header>
        <h1>Sherise's Food Truck</h1>
        <h2 name="greeting" id="greeting"></h2>
    </header>
    <main>
        <figure>
            <img src="images/foodtruck.jpeg" alt="Sherise's Food Truck">
            <figcaption>
                Sherise's Food Truck - <span> an online and mobile restaurant!!!</span> 
            </figcaption>
        </figure>
        <p id="product-description">
            This is where you will find delectable cuisines at your fingertips <b>daily</b>!</i><br>
            <strong>Did you know there are <em>40</em> cuisnes? <cite><address>https://www.listchallenges.com/world-cuisines</address></cite>
        </p>

        <table id=”complex-table”>
            <thead>
                <tr>
                    <th scope="row">
                        <h2>Daily Cuisine Menu</h2>
                    </th>
                </tr>
            </thead>
            <tbody name="menu" id="menu">
            </tbody>
            <tfoot>
                <td colspan="2">
                    <hr>
                    On public Holidays restaurant is closed!
                    <hr>
                </td>
            </tfoot>
        </table>
    </main>
    <footer>
    </footer>
</body>

</html>
